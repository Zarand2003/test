<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajzolós felület</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: white;
    font-family: sans-serif;
    height: 100%;
    overflow: hidden;
  }

  #buttons {
    position: fixed;
    top: 10px;
    width: 100%;
    z-index: 30;
    display: flex;
    justify-content: center;
    gap: 8px;
  }

  button {
    padding: 10px 18px;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
    color: #000;
  }

  #resetBtn {
    background: #FFD700;
  }

  #doneBtn {
    background: #2ECC71;
    color: white;
  }

  #instructions {
    position: fixed;
    top: 65px;
    width: 100%;
    text-align: center;
    font-size: 1.2em;
    z-index: 20;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;   /* látható méret */
    height: 100vh;  /* látható méret */
    background: #111;
    touch-action: none;
    z-index: 1;
  }
</style>
</head>

<body>

<div id="buttons">
  <button id="resetBtn">Újra</button>
  <button id="doneBtn">Kész</button>
</div>

<div id="instructions">jelölje be kényelmes tartomány területét</div>

<canvas id="drawingCanvas"></canvas>

<script type="module">
/* ----------------------------------------------------
   SUPABASE
---------------------------------------------------- */
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/+esm";

const supabase = createClient(
  "https://ahzhydrbmpybyosgvekb.supabase.co",
  "sb_publishable_WQKWTmLYIxq3tUdfFm_6Dw_U6RAb0jy"
);

const BUCKET = "egykezestartomany";

/* ----------------------------------------------------
   GOOGLE FORM
---------------------------------------------------- */
const FORM_URL =
  "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfUxMmPoLPqHGZKovDs2eukDpj67zGGKkBYuD7xtBwdSgRE8Q/formResponse";

const EASY_ENTRY = "entry.2090430824";
const HARD_ENTRY = "entry.1822346389";

/* ----------------------------------------------------
   VÁSZON MÉRETEZÉS (túlméretezett canvas)
---------------------------------------------------- */
const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  const cssW = screen.width;
  const cssH = screen.height;

  canvas.style.width = cssW + "px";
  canvas.style.height = cssH + "px";

  canvas.width = cssW * devicePixelRatio;
  canvas.height = cssH * devicePixelRatio;

  drawBorder();
}

function drawBorder() {
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2 * devicePixelRatio;
  ctx.strokeRect(
    1 * devicePixelRatio,
    1 * devicePixelRatio,
    canvas.width - 2 * devicePixelRatio,
    canvas.height - 2 * devicePixelRatio
  );
}

resizeCanvas();

/* ----------------------------------------------------
   RAJZOLÁS
---------------------------------------------------- */
let drawing = false;
let step = 1;
let easyImageURL = null;

function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  return {
    x: x * devicePixelRatio,
    y: y * devicePixelRatio
  };
}

function startDraw(e) {
  drawing = true;
  draw(e);
}

function endDraw() {
  drawing = false;
  ctx.beginPath();
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();

  const pos = getPos(e);

  ctx.lineWidth = 30 * devicePixelRatio;
  ctx.lineCap = "round";
  ctx.strokeStyle = (step === 1 ? "white" : "#D4A017");

  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mouseup", endDraw);
canvas.addEventListener("mousemove", draw);

canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchend", endDraw);
canvas.addEventListener("touchmove", draw);

/* ----------------------------------------------------
   ÚJRA
---------------------------------------------------- */
document.getElementById("resetBtn").addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBorder();
});

/* ----------------------------------------------------
   B OPCIÓ – WRAP: a lelógó rész a screenshot TETEJÉRE kerül
---------------------------------------------------- */
async function exportAsFullscreenImage() {

  const fullW = screen.width * devicePixelRatio;
  const fullH = screen.height * devicePixelRatio;

  const visibleH = canvas.getBoundingClientRect().height * devicePixelRatio;
  const canvasH = canvas.height;

  const overflow = canvasH - visibleH;

  const fullCanvas = document.createElement("canvas");
  fullCanvas.width = fullW;
  fullCanvas.height = fullH;
  const fullCtx = fullCanvas.getContext("2d");

  fullCtx.fillStyle = "#111";
  fullCtx.fillRect(0, 0, fullW, fullH);

  // 1: a lelógó rész fentre kerül
  if (overflow > 0) {
    fullCtx.drawImage(
      canvas,
      0,
      visibleH,
      canvas.width,
      overflow,
      0,
      0,
      canvas.width,
      overflow
    );
  }

  // 2: a látható rész alá kerül
  fullCtx.drawImage(
    canvas,
    0,
    0,
    canvas.width,
    visibleH,
    0,
    overflow,
    canvas.width,
    visibleH
  );

  const dataURL = fullCanvas.toDataURL("image/jpeg", 0.95);
  return dataURLtoBlob(dataURL);
}

function dataURLtoBlob(dataurl) {
  const arr = dataurl.split(",");
  const mime = arr[0].match(/:(.*?);/)[1];
  const bstr = atob(arr[1]);
  const len = bstr.length;
  const u8 = new Uint8Array(len);
  for (let i = 0; i < len; i++) u8[i] = bstr.charCodeAt(i);
  return new Blob([u8], { type: mime });
}

/* ----------------------------------------------------
   KÉSZ
---------------------------------------------------- */
document.getElementById("doneBtn").addEventListener("click", async () => {

  const blob = await exportAsFullscreenImage();
  const filename = `drawing_${Date.now()}.jpg`;

  const { error } = await supabase.storage.from(BUCKET).upload(filename, blob);

  if (error) {
    alert("Hiba a feltöltés során: " + error.message);
    return;
  }

  const { data } = supabase.storage.from(BUCKET).getPublicUrl(filename);

  const publicURL = data.publicUrl;

  if (step === 1) {
    easyImageURL = publicURL;
    step = 2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBorder();
    document.getElementById("instructions").textContent =
      "jelölje be kibővített tartomány területét";

  } else {
    const redirect =
      FORM_URL +
      `?${EASY_ENTRY}=${encodeURIComponent(easyImageURL)}` +
      `&${HARD_ENTRY}=${encodeURIComponent(publicURL)}`;

    window.location.href = redirect;
  }
});
</script>
</body>
</html>
