<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-width=1.0">
<title>Rajzolós felület</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    background: #111;
    color: white;
    font-family: sans-serif;
    height: 100%;
    overflow: hidden;
  }

  /* Gombok */
  #buttons {
    position: fixed;
    top: 10px;
    width: 100%;
    z-index: 30;
    display: flex;
    justify-content: center;
    gap: 8px;
  }

  button {
    padding: 10px 18px;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
    color: #000;
  }

  #fullscreenBtn {
    background: #FFFFFF;
  }

  #resetBtn {
    background: #FFD700;
  }

  #doneBtn {
    background: #2ECC71;
    color: white;
  }

  /* Instrukció */
  #instructions {
    position: fixed;
    top: 65px;
    width: 100%;
    text-align: center;
    font-size: 1.2em;
    z-index: 20;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    background: #111;
    touch-action: none;
    z-index: 1;
  }
</style>
</head>

<body>

<div id="buttons">
  <button id="fullscreenBtn">Teljes képernyő</button>
  <button id="resetBtn">Újra</button>
  <button id="doneBtn">Kész</button>
</div>

<div id="instructions">jelölje be kényelmes tartomány területét</div>

<canvas id="drawingCanvas"></canvas>

<script type="module">

/* ---------------------------------------------
   SUPABASE
---------------------------------------------- */
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/+esm";

const SUPABASE_URL = "https://ahzhydrbmpybyosgvekb.supabase.co";
const SUPABASE_KEY = "sb_publishable_WQKWTmLYIxq3tUdfFm_6Dw_U6RAb0jy";
const BUCKET = "egykezestartomany";

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

/* ---------------------------------------------
   GOOGLE FORM
---------------------------------------------- */
const FORM_URL =
  "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfUxMmPoLPqHGZKovDs2eukDpj67zGGKkBYuD7xtBwdSgRE8Q/formResponse";

const EASY_ENTRY = "entry.2090430824";
const HARD_ENTRY = "entry.1822346389";

/* ---------------------------------------------
   CANVAS = teljes vizuális mobilképernyő
---------------------------------------------- */

const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  // Vizualisan elérhető terület (a helyes mérőszám)
  const w = window.innerWidth;
  const h = window.innerHeight;

  // Fizikai pixelméret a pontos rajzoláshoz
  canvas.width = w * devicePixelRatio;
  canvas.height = h * devicePixelRatio;

  // CSS méret
  canvas.style.width = w + "px";
  canvas.style.height = h + "px";

  drawBorder();
}

function drawBorder() {
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2 * devicePixelRatio;
  ctx.strokeRect(
    1 * devicePixelRatio,
    1 * devicePixelRatio,
    canvas.width - 2 * devicePixelRatio,
    canvas.height - 2 * devicePixelRatio
  );
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* ---------------------------------------------
   RAJZOLÁS
---------------------------------------------- */
let drawing = false;
let step = 1;
let easyImageURL = null;

function getPos(e) {
  if (e.touches) {
    return {
      x: e.touches[0].clientX * devicePixelRatio,
      y: e.touches[0].clientY * devicePixelRatio
    };
  }
  return {
    x: e.clientX * devicePixelRatio,
    y: e.clientY * devicePixelRatio
  };
}

function startDraw(e) {
  drawing = true;
  draw(e);
}

function endDraw() {
  drawing = false;
  ctx.beginPath();
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();

  const pos = getPos(e);

  ctx.lineWidth = 30 * devicePixelRatio;
  ctx.lineCap = "round";
  ctx.strokeStyle = (step === 1) ? "white" : "#D4A017"; // okker a második körben

  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mouseup", endDraw);
canvas.addEventListener("mousemove", draw);

canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchend", endDraw);
canvas.addEventListener("touchmove", draw);

/* ---------------------------------------------
   TELJES KÉPERNYŐ GOMB (tájékoztató)
---------------------------------------------- */
document.getElementById("fullscreenBtn").addEventListener("click", () => {
  alert("A rajzfelület teljesen kitölti a látható kijelzőt.\nA böngésző UI elemei nem befolyásolják a kimentett képet.");
});

/* ---------------------------------------------
   ÚJRA
---------------------------------------------- */
document.getElementById("resetBtn").addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBorder();
});

/* ---------------------------------------------
   KÉSZ
---------------------------------------------- */
document.getElementById("doneBtn").addEventListener("click", async () => {
  const dataURL = canvas.toDataURL("image/jpeg", 0.9);
  const blob = dataURLtoBlob(dataURL);
  const filename = `drawing_${Date.now()}.jpg`;

  const { error } = await supabase.storage.from(BUCKET).upload(filename, blob);

  if (error) {
    alert("Hiba a feltöltés során: " + error.message);
    return;
  }

  const { data } = supabase.storage.from(BUCKET).getPublicUrl(filename);
  const publicURL = data.publicUrl;

  if (step === 1) {
    easyImageURL = publicURL;
    step = 2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBorder();

    document.getElementById("instructions").textContent =
      "jelölje be kibővített tartomány területét";
  } else {
    const redirect =
      FORM_URL +
      `?${EASY_ENTRY}=${encodeURIComponent(easyImageURL)}` +
      `&${HARD_ENTRY}=${encodeURIComponent(publicURL)}`;

    window.location.href = redirect;
  }
});

/* ---------------------------------------------
   DATAURL → BLOB
---------------------------------------------- */
function dataURLtoBlob(dataurl) {
  const arr = dataurl.split(",");
  const mime = arr[0].match(/:(.*?);/)[1];
  const bstr = atob(arr[1]);
  const len = bstr.length;
  const u8 = new Uint8Array(len);

  for (let i = 0; i < len; i++) {
    u8[i] = bstr.charCodeAt(i);
  }

  return new Blob([u8], { type: mime });
}

</script>
</body>
</html>
