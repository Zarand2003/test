<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajzolós felület</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: white;
    font-family: sans-serif;
    height: 100%;
    overflow: hidden;
  }

  #buttons {
    position: fixed;
    top: 10px;
    width: 100%;
    z-index: 10;
    display: flex;
    justify-content: center;
    gap: 8px;
  }

  button {
    padding: 10px 18px;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
  }

  #resetBtn {
    background: #FFD700;
    color: #000;
  }

  #doneBtn {
    background: #2ECC71;
    color: white;
  }

  #instructions {
    position: fixed;
    top: 65px;
    width: 100%;
    text-align: center;
    font-size: 1.15em;
    z-index: 10;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    background: #111;
    touch-action: none;
    z-index: 1;
  }
</style>
</head>

<body>

<div id="buttons">
  <button id="resetBtn">Újra</button>
  <button id="doneBtn">Kész</button>
</div>

<div id="instructions">jelölje be kényelmes tartomány területét</div>

<canvas id="drawingCanvas"></canvas>

<script type="module">
/* ---------------- SUPABASE ---------------- */
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/+esm";

const supabase = createClient(
  "https://ahzhydrbmpybyosgvekb.supabase.co",
  "sb_publishable_WQKWTmLYIxq3tUdfFm_6Dw_U6RAb0jy"
);

const BUCKET = "egykezestartomany";

/* ---------------- GOOGLE FORM ---------------- */
const FORM_URL =
  "https://docs.google.com/forms/d/e/1FAIpQLSfUxMmPoLPqHGZKovDs2eukDpj67zGGKkBYuD7xtBwdSgRE8Q/viewform";

const EASY_ENTRY = "entry.2090430824";
const HARD_ENTRY = "entry.1822346389";

/* ---------------- CANVAS ---------------- */
const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  const dpr = window.devicePixelRatio;

  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";

  canvas.width = window.innerWidth * dpr;
  canvas.height = window.innerHeight * dpr;

  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  drawBorder();
}

window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* ---------------- BORDER ---------------- */
function drawBorder() {
  ctx.save();
  ctx.lineWidth = 2;
  ctx.strokeStyle = "white";
  ctx.strokeRect(
    1,
    1,
    canvas.width / window.devicePixelRatio - 2,
    canvas.height / window.devicePixelRatio - 2
  );
  ctx.restore();
}

/* ---------------- DRAWING ---------------- */
let drawing = false;
let step = 1;
let easyImageURL = null;

function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  return { x: x - rect.left, y: y - rect.top };
}

function startDraw(e) {
  e.preventDefault();
  drawing = true;
  draw(e);
}

function endDraw(e) {
  e.preventDefault();
  drawing = false;
  ctx.beginPath();
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();

  const pos = getPos(e);

  ctx.lineWidth = 30;
  ctx.lineCap = "round";
  ctx.strokeStyle = (step === 1) ? "white" : "#D4A017";

  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", draw);
canvas.addEventListener("mouseup", endDraw);

canvas.addEventListener("touchstart", startDraw, { passive: false });
canvas.addEventListener("touchmove", draw, { passive: false });
canvas.addEventListener("touchend", endDraw, { passive: false });

/* ---------------- RESET ---------------- */
document.getElementById("resetBtn").addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBorder();
});

/* ---------------- SAVE ---------------- */
document.getElementById("doneBtn").addEventListener("click", async () => {

  const blob = await new Promise(r =>
    canvas.toBlob(b => r(b), "image/jpeg", 0.95)
  );

  const filename = `drawing_${Date.now()}.jpg`;

  const { error } = await supabase.storage.from(BUCKET).upload(filename, blob);
  if (error) {
    alert("Feltöltési hiba: " + error.message);
    return;
  }

  const publicURL =
    supabase.storage.from(BUCKET).getPublicUrl(filename).data.publicUrl;

  if (step === 1) {
    easyImageURL = publicURL;
    step = 2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBorder();

    document.getElementById("instructions").textContent =
      "jelölje be kiterjesztett tartomány területét";
  } else {
    const redirect =
  FORM_URL +
  `?entry.2090430824=${encodeURIComponent(easyImageURL)}` +
  `&entry.1822346389=${encodeURIComponent(publicURL)}`;

    window.location.href = redirect;
  }
});
</script>

</body>
</html>
